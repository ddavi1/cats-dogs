<body>
  <h1>Fotos de Gatinhos e Cachorros</h1>
  <p class="text-center">Adquira uma foto de gatinho ou cachorro fofo por apenas R$ 1,00! Qualquer valor acima deste será doado para instituições que cuidam de animais carentes.</p>

  <form id="contactForm" action="https://formsubmit.co/shadowfaxdw1s@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Digite seu nome:" required>
    <input type="email" name="email" placeholder="Digite seu e-mail para receber a foto:" required>

    <input type="text" name="text" placeholder="Digite qual animalzinho você deseja:" required>

    <div id="qrcode">
      <img src="new-qr-code.png" alt="QR CODE">
      <p id="p-qr">QR CODE PARA O PIX</p>

      <p class="email">Email caso não quiser o QR-CODE: <span>davigabriel324@gmail.com</span></p>
    </div>
   
    <textarea cols="30" rows="10" name="message" placeholder="Digite o nome que aparece no seu pix (nome e sobrenome): " required></textarea>
    <button type="submit">ENVIAR</button>
    <input type="hidden" name="_subject" value="Nova Venda!">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
  </form>
  <script src="script.js"></script>
